{% load i18n %}

<fieldset>
    <legend class="test">Themes</legend>
    <form action='{% url "base:user_themes_pref_changes" department user.username %}' method='POST' id="form-themes">
        {% csrf_token %}
        <br>
        <div>{% trans "Your themes is" %}<b> {{ theme }}</b></div>
        <div>
            <label>
                <select id="user_themes_pref" name="user_themes_pref">
                    {% for a in themes %}
                        <option value="{{ a }}" {% if a == theme %}selected{% endif %}>{{ a }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <br/><br/>
        <button type="submit" name="save_themes_pref" value="Sauvegarder">

    </form>
</fieldset>
