#$schema: https://gitlab.com/gitlab-org/gitlab/-/raw/master/app/assets/javascripts/editor/schema/ci.json

build-webapp:
  image: node:alpine
  stage: build
  script:
    - cd FlOpEDT-front
    - yarn --frozen-lockfile
    - yarn build
  artifacts:
    name: flopedt-webapp
    paths:
      - FlOpEDT-front/dist

build-histoire-docs:
  image: node:alpine
  stage: build
  script:
    - cd FlOpEDT-front
    - yarn --frozen-lockfile
    - yarn run story:build
  artifacts:
    name: flopedt-histoire-docs
    paths:
      - FlOpEDT-front/.histoire/dist

