version: '3.8'

services:
  db:
    image: postgres
    profiles:
      - full
    environment:
      PGDATA: /var/lib/postgresql/data/flopedt-${BRANCH:-master}
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: flop
    volumes:
      - flop-db-data:/var/lib/postgresql/data
    ports:
      - "5445:5432"

  redis:
    image: redis:latest
    profiles:
      - full
    ports:
      - "${REDIS_PORT-6379}:6379"

  backend:
    build:
      context: .
      args:
        CONFIG: development
    profiles:
      - full
    env_file: 
      - ./docker/env/db.env
      - ./docker/env/web.env
    environment:
      - FLOP_CONFIG_FILE=${START_SERVER:-/etc/flopedt/flopedt-docker.ini}
      - DJANGO_SETTINGS_MODULE=FlOpEDT.settings.development
      - START_SERVER=${START_SERVER:-on}
      - DJANGO_LOADDATA=off
      - DJANGO_FLUSHDATA=off
      - CONFIG=development
    entrypoint: /code/docker/script/init.sh      
    volumes:
      - .:/code
      - ./config_file:/etc/flopedt
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      - db
      - redis

  vue:
    build:
      dockerfile: ./Dockerfile-Vue
    profiles:
      - full
    environment:
      - CONFIG=development
    volumes:
      - ./FlOpEDT-front:/front
    network_mode: "host"
    ports:
      - "5173:5173"
    entrypoint: ["yarn", "dev"]

  maildev:
    image: maildev/maildev:2.1.0
    profiles:
      - full
    ports:
      - "1080:1080"

volumes:
  flop-db-data:
    driver: local
